<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>HtmlOS</title>
</head>
<body>
    <button onclick="openWindow('assets/icon.png', 'Browser', 'apps/browser/index.html')">Browser</button>
    <button onclick="openWindow('assets/icon.png', 'Clock', 'apps/clock/index.html')">Clock</button>
    <div class="window" id="window">
        <div class="window-header" id="window-header">
            <div class="title">
                <img src="assets/icon.png" class="window-icon">
                <p class="window-title">Title</p>
            </div>
            <div class="controls">
                <button class="window-minimize" onclick="minimize(this)"></button>
                <button class="window-maximize" onclick="maximize(this);"></button>
                <button class="window-close" onclick="quit(this);"></button>
            </div>
        </div>
        <iframe src="" frameborder="0" style="width: 100%; height: 100%;" class="iframe" id="iframe"></iframe>
    </div>
    <footer>
        <div class="taskbar-apps">
            <img src="assets/icon.png">
            <img src="assets/icon.png">
            <img src="assets/icon.png">
        </div>
        <div class="taskbar-center">
            <p id="taskbar-hours"></p>
            <p id="taskbar-date"></p>
        </div>
    </footer>
    <script src="scripts/window.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/date.js"></script>
</body>
<style>
    body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
    }

    #window {
        display: none;
    }

    .window{
        min-width: 350px;
        min-height: 250px;
        width: 350px;
        height: 250px;
        background-color: #ffffff;
        border: 1px solid #000000;
        border-radius: 8px;
        padding: 0;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        position: absolute;
        z-index: 111;
        resize: both;
        overflow: auto;
        display: flex;
        flex-direction: column;
        cursor: default;
    }
    
    .window-icon {
        width: 16px;
        height: 16px;
        margin: 3px 10px 3px 10px;
    }

    .window-header {
        display: flex;
        justify-content: space-between;
        z-index: 10;
    }

    .title {
        display: flex;
        flex-direction: row;
        padding: 4px;
    }

    .title p {
        margin: 0 10px 0 10px;
        font-size: 16px;
    }

    .window-close {
        height: 16px;
        width: 16px;
        background-color: transparent;
        background: #fff url(assets/close.png) center center/cover no-repeat;
        background-size: 16px;
        border: none;
        color: inherit;
        margin: 7px 7px 7px 10px;
        padding: 4px;
        transition: 0.2s;
        outline: 7px solid transparent;
    }

    .window-close:hover {
        background-color: #ff0000;
        outline: 7px solid #ff0000;
    }

    .window-maximize {
        height: 16px;
        width: 16px;
        background-color: transparent;
        background: #fff url(assets/maximize.png) center center/cover no-repeat;
        background-size: 16px;
        border: none;
        color: inherit;
        margin: 7px 7px 7px 10px;
        padding: 4px;
        transition: 0.2s;
        outline: 7px solid transparent;
    }

    .window-maximize:hover {
        background-color: #747474;
        outline: 7px solid #747474;
    }

    .window-minimize {
        height: 16px;
        width: 16px;
        background-color: transparent;
        background: #fff url(assets/minimize.png) center center/cover no-repeat;
        background-size: 16px;
        border: none;
        color: inherit;
        margin: 7px 7px 7px 10px;
        padding: 4px;
        transition: 0.2s;
        outline: 7px solid transparent;
    }

    .window-minimize:hover {
        background-color: #747474;
        outline: 7px solid #747474;
    }

    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        background-color: lightgray;
        border-radius: 30px 30px 0 0;
        justify-content: space-between;
    }

    .taskbar-apps {
        margin: 5px;
    }

    .taskbar-apps img {
        width: 50px;
        margin: 5px;
        transition: 0.2s;
    }

    .taskbar-apps img:hover {
        transform: scale(1.15)
    }

    .taskbar-apps img:active {
        transform: scale(1);
    }

    .taskbar-center {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        margin: 5px;
    }

    .taskbar-center p {
        margin: 0;
        text-align: center;
    }

</style>
</html>
